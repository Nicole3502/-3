      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Playfair Display', serif;
        /* Deep Blue Radial Gradient - No Black allowed */
        background: radial-gradient(circle at center, #254265 0%, #0a1a33 100%);
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
      /* Custom cursor for hand tracking */
      .hand-cursor {
        position: absolute;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 215, 0, 0.8);
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 50;
        transition: opacity 0.2s;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }
      .hand-cursor::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background: #FFD700;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
